<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Snaskköpings bästa munkar" />
        <link rel="stylesheet" href="style/style.css" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/23db980bb0.js" crossorigin="anonymous"></script>

        <title>Gottfrids Munkfabrik</title>
    </head>

    <!-- Allt under denna kommentar syns på sidan -->

    <body id="body">
        <header>
            <div class="header-container">
                <h1>Gottfrids Munkfabrik</h1>
                <img class="donutIcon" src="./images/donutIcon.png" alt="Ikon munk" width="50" height="50" />
            </div>
            <div class="container">
                <!--När en munk läggs till i kundvagnen ska totalpriset dyka upp-->
                <span class="price"></span>

                <!--Ikon kundvagn-->
                <button class="cartContainer">
                    <i class="fa-solid fa-cart-shopping" aria-label="shoppingCart"></i>
                    <span class="amount"></span>
                </button>

                <!-- Knappen till hamburgarmenyn -->
                <button class="menuButton" aria-label="menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </header>

        <!-- Innanför nav lägger vi till vad som ska finnas i hamburgarmenyn -->
        <nav class="nav">
            <button class="closeMenu">
                <i class="fa-regular fa-circle-xmark"></i>
            </button>
            <ul class="selection">
                <li>
                    <a href="#"><i class="fa-solid fa-house"></i>Start</a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-address-book"></i>Kontakt</a>
                </li>
            </ul>
        </nav>
        <!-- Under denna kommentar lägger vi till 'erbjudande' och alla munkar -->
        <main>
            <button id="darkModeButton">Mörkt läge</button>

            <!--Kampanj-->
            <div class="campaign">
                <h2 class="kampanj">Köp 15 munkar och få gratis frakt!</h2>
            </div>
            <!--Filtrera och sortera-->
            <div class="sort-filter">
                <div class="sort-filter-actions">
                    <div class="sort">
                        <i class="fa-solid fa-sort"></i>
                        <select name="sort" id="sort">
                            <option value="">Sortera efter</option>
                            <option value="name">Namn</option>
                            <option value="price">Pris</option>
                            <option value="category">Kategori</option>
                            <option value="rating">Rating</option>
                        </select>
                    </div>
                    <div class="filter"><i class="fa-solid fa-filter"></i>Filtrera på pris</div>
                </div>
                <div class="filter-range hidden">
                    <span>0 kr</span>
                    <input id="priceRange" type="range" value="23" min="0" max="23" name="priceRange" />
                    <input id="maxPrice" type="number" value="23" min="0" max="23" name="maxPrice" />
                    <span> kr</span>
                </div>
            </div>

            <!--Munkar-->
            <section>
                <div class="munkContainer"></div>
            </section>

            <!--Produktöversikt-->
            <section class="summary">
                <button class="closeSummary">
                    <i class="fa-regular fa-circle-xmark"></i>
                </button>
                <h2 class="cartText">Kundkorg</h2>
                <!--Här ska munkarna komma upp efter att ha lagt till dom i kundkorgen-->

                <div class="donutsOrdered"></div>
                <br />
                <p class="line"></p>
                <!--Linje som skiljer texten åt-->
                <br />
                <div class="amountProducts">
                    <span>Summa</span>
                    <span class="priceSummary">0</span>
                </div>
                <div class="shipping">
                    <span>Frakt</span>
                    <span class="shippingSum">0 kr</span>
                </div>
                <div class="discount">
                    <span>Rabatt</span>
                    <span id="discountSum">-0 kr</span>
                </div>

                <br />
                <p class="line"></p>
                <!--Linje som skiljer texten åt-->
                <br />
                <div class="totalPrice">
                    <p>Att betala</p>
                    <p class="totalSummary">0</p>
                </div>
                <div class="orderButton">
                    <link href="#form" /><button class="order" disabled>Till beställning</button>
                </div>
                <br />
            </section>

            <!-- Här kan vi skapa produktsammanställningen! -->

            <!-- Beställningsformulär -->

            <section id="formPage">
                <button class="closeForm">
                    <i class="fa-regular fa-circle-xmark"></i>
                </button>
                <form id="form">
                    <label for="firstName">Förnamn:</label><br />
                    <input type="text" id="firstName" name="firstName" required /><br />

                    <label for="lastName">Efternamn:</label><br />
                    <input type="text" id="lastName" name="lastName" required /><br />

                    <label for="address">Adress:</label><br />
                    <input type="text" id="address" name="address" required /><br />

                    <label for="postalCode">Postnummer:</label><br />
                    <input type="text" id="postalCode" name="postalCode" required /><br />

                    <label for="postalAddress">Postort:</label><br />
                    <input type="text" id="postalAddress" name="postalAddress" required /><br />

                    <label for="portCode">Portkod:</label><br />
                    <input type="text" id="portCode" name="portCode" /><br />

                    <label for="phone">Telefonnummer:</label><br />
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required /><br />

                    <label for="email">E-postadress:</label><br />
                    <input type="email" id="email" name="email" required /><br />

                    <label for="card">Kort:</label>
                    <input type="radio" name="payment" id="card" required />
                    <label for="invoice">Faktura:</label>
                    <input type="radio" name="payment" id="invoice" /><br />

                    <!-- Kort och faktura under  denna rad är osynlig fram tills att betalningssätt har valts. -->
                    <div class="invoice">
                        <label for="ssn">Personnummer: (10 siffror)</label><br />
                        <input type="text" id="ssn" name="ssn" pattern="[0-9]{10}" />
                    </div>

                    <div class="card">
                        <label for="cardNumber">Kortnummer:</label><br />
                        <input type="number" id="cardNumber" name="cardNumber" pattern="[0-9]{16}" /><br />
                        <label for="month">Månad:</label><br />
                        <input type="number" id="month" name="month" pattern="[0-9]{2}" /><br />
                        <label for="year">År:</label><br />
                        <input type="number" id="year" name="year" pattern="[0-9]{2}" /><br />
                        <label for="cvc">CVC:</label><br />
                        <input type="number" id="cvc" name="cvc" pattern="[0-9]{3}" /><br />
                    </div>

                    <label for="discountCode">Rabattkod:</label>
                    <input type="text" id="discountCode" name="discountCode" />
                    <input type="button" id="discountCodeButton" value="Lägg till" />
                    <br />

                    <input type="checkbox" id="approvalGDPR" name="approvalGDPR" required /><label for="approvalGDPR">
                        Jag godkänner att mina personuppgifter lagras.
                    </label>
                    <br />

                    <input type="checkbox" id="newsletter" name="newsletter" checked />
                    <label for="newsletter"> Ja tack! Jag vill ha nyhetsbrev skickat till min e-postadress. </label>
                    <br />

                    <input type="submit" value="Skicka beställning" id="submitButton" disabled /><br />
                    <input type="button" value="Rensa beställning" id="clearOrderButton" />
                </form>
            </section>
            <div class="orderSummary"></div>
        </main>
        <footer></footer>
        <script src="script.js"></script>
    </body>
</html>
